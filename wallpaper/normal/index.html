<!DOCTYPE html>
<html>
<head>
  <title>Tiled Background with Moving Overlay</title>
  <style>
    body {
      background-image: url("https://ltroiani.github.io/wallpaper/normal/wallpaper_flat.jpg");
      background-repeat: repeat-x;
       animation: moveWallpaper 24s infinite linear;
     }

     @keyframes moveWallpaper {
       0% { background-position: left top, center top; }
       100% { background-position: 1920px top, center top; }
     }
   </style>
 </head>
